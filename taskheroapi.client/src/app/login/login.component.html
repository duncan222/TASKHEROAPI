<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="../../assets/icons/logo.svg" alt="logo" class="logo-image">
        </div>
        <form (ngSubmit)="onLogIn()">
          <div class="form-group">
            <label for="email">*Email: </label>
            <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required>
          </div>
          <div class="form-group">
            <label for="password">*Password: </label>
            <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]="password" required>
          </div>
          <div class="error-text"> {{ errorMessage}} </div>
          <div class="text-center login-button-container">
            <button type="submit" class="btn btn-my" [disabled]="loading">
              <span *ngIf="!loading">Log In</span>
              <span *ngIf="loading">Logging you in...</span>
            </button>
          </div>
        </form>
        <div class="text-center sign-up">
          Don't have an account? <a routerLink="/signup">Sign Up</a> here.
        </div>
      </div>
    </div>
  </div>
</div>
