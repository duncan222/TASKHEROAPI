<div>
  <h2 class="title">Edit Profile Avatar</h2>

  <div class="avatar-container">
    <div *ngFor="let avatar of avatars" (click)="selectAvatar(avatar)">
      <img [src]="avatar" alt="Avatar" [class.selected]="selectedAvatar === avatar" />
    </div>
  </div>

  <div class="buttons">
    <button class="btn cancel-button" (click)="cancelChanges()">Cancel</button>
    <button class="btn save-button" (click)="saveChanges()">Save</button>
  </div>
</div>
