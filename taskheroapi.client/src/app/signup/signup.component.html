<div class="row">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="../../assets/icons/logo.svg" alt="logo" class="logo-image">
        </div>
        <form (ngSubmit)="onSignUp()">
          <div class="form-group">
            <label for="email">*Email: </label>
            <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.UserAccount.Email" required>
          </div>
          <div class="form-group">
            <label for="username">*Username: </label>
            <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="user.UserName" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text" name="phone" class="form-control" placeholder="Phone" [(ngModel)]="user.UserAccount.PhoneNumber">
          </div>
          <div class="form-group">
            <label for="password">*Password: </label>
            <input type="password" name="password" class="form-control" placeholder="********" [(ngModel)]="user.UserAccount.Password" required>
          </div>
          <div class="form-group">
            <label for="c_password">*Confirm Password: </label>
            <input type="password" name="c_password" class="form-control" placeholder="********" [(ngModel)]="confirmPassword" required>
          </div>
          <div class="error-text"> {{ errorMessage }}</div>
          <div class="text-center sign-up-button-container">
            <button type="submit" class="btn btn-my" [disabled]="loading">
              <span *ngIf="!loading">Sign Up</span>
              <span *ngIf="loading"><i class="spinner"></i>Signing you up...</span>
            </button>
          </div>
          <div class="text-center login">
            Already have an account? <a routerLink="/login">Login</a> here.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
